<!-- Google Analytics tracking partial for Jekyll sites
     Usage: {% include head-custom-google-analytics.html %}
     Place this include in the <head> section of your layout or header include.
     Replace 'G-XXXXXXXXXX' with your actual Google Analytics Measurement ID.
-->
{% if site.google_analytics or site.google_analytics_measurement_id %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics | default: site.google_analytics_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics | default: site.google_analytics_measurement_id }}');
</script>
{% endif %}
